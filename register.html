	<head>
        <meta charset="UTF-8" />
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        
    </head>
    <body>
        <div class="container">

                        <div id="register">
                            <form  id="registerform"> 
                                <h1> Sign up </h1> 
                                <p> 
                                    <label for="namesignup"> Your name</label>
                                    <input id="namesignup" name="namesignup" required="required" type="text" placeholder="abc xyz"/> 
                                </p>
                                <p> 
                                    <label for="usernamesignup">Your username</label>
                                    <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="mysuperusername690" />
                                </p>
                                
                                <p> 
                                    <label for="passwordsignup">Your password </label>
                                    <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO"/>
                                </p>
                                
                                <p> 
									<input type="submit" value="Sign up"/> 
								</p>
                                
                            </form>
                        </div>
						
        </div>
             
    </body>
</html>


<script>
        $(document).ready(function(){
            $('#loginform').on('submit', function(e){
                e.preventDefault();
                var username = $('#usernamesignup').val()
                var password = $('#passwordsignup').val()
                var name = $('#namesignup').val()

               
                $.ajax({
                    url: "http://localhost:5000/registeruser",  
                    method: "post",
                    data : {name: name, username:username, password: password},
                    success: function(data) {
                        alert(data.message);
                    }
                });
            });
        });
    </script>
